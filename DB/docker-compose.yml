version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver-expedicion-copias
    environment:
      # Acepta el EULA de SQL Server
      ACCEPT_EULA: "Y"
      # Contraseña del usuario SA (debe cumplir con las políticas de seguridad)
      SA_PASSWORD: "ExpedicionCopias2024!"
      # Configuración adicional
      MSSQL_PID: "Developer"
      MSSQL_LCID: 3082  # Español (España)
      MSSQL_COLLATION: "Modern_Spanish_CI_AS"
      MSSQL_TCP_PORT: 1433
    ports:
      - "1433:1433"
    volumes:
      # Persistencia de datos
      - sqlserver_data:/var/opt/mssql
      # Scripts de inicialización (opcional)
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - expedicion-copias-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U SA -P 'ExpedicionCopias2024!' -C -Q 'SELECT 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  sqlserver_data:
    driver: local

networks:
  expedicion-copias-network:
    driver: bridge

