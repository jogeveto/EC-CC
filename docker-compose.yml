services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver-expedicion-copias
    hostname: sqlserver
    environment:
      # Acepta el EULA de SQL Server
      ACCEPT_EULA: "Y"
      # Contraseña del usuario SA (debe cumplir con las políticas de seguridad)
      SA_PASSWORD: "Astbmxo33*_."
      # Configuración de la edición
      MSSQL_PID: "Developer"
      # Configuración regional (Español)
      MSSQL_LCID: 3082
      MSSQL_COLLATION: "Modern_Spanish_CI_AS"
      MSSQL_TCP_PORT: 1433
      # Configuración de memoria (optimización para desarrollo)
      MSSQL_MEMORY_LIMIT_MB: 2048
    ports:
      - "1433:1433"
    volumes:
      # Persistencia de datos
      - sqlserver_data:/var/opt/mssql
    networks:
      - expedicion-copias-network
    restart: unless-stopped
    # Límites de recursos para optimizar uso de memoria
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U SA -P 'Astbmxo33*_.' -C -Q 'SELECT 1' -b || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  sqlserver_data:
    driver: local
    name: expedicion-copias-sqlserver-data

networks:
  expedicion-copias-network:
    driver: bridge
    name: expedicion-copias-network
